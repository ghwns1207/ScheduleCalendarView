<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script defer src="/js/signUp.js"></script>
</head>
<body>

<div>
    <table id="SingUpForm">
        <tr>
            <td><label for="userId">아이디</label></td>
            <td><input type="text" placeholder="아이디을 입력하세요." id="userId" name="userid"></td>
        </tr>
        <tr>
            <td><label for="userName">이름</label></td>
            <td><input type="text" placeholder="이름을 입력하세요." id="userName" name="name"></td>
        </tr>
        <tr>
            <td><label for="userBirthday">생년 월 일</label></td>
            <td><input type="date" id="userBirthday"></td>
        </tr>
        <tr>
            <td><label for="userPW">비밀번호</label></td>
            <td><input type="password" placeholder="***********" id="userPW" name="password"></td>
        </tr>
        <tr>
            <td><label for="userCheckPW">비밀번호 확인</label></td>
            <td><input type="password" placeholder="***********" id="userCheckPW"></td>
        </tr>
        <tr>
            <td><label for="userRole">권한</label></td>
            <td>
                <select id="userRole" name="userRole">
                    <option value="1">관리자</option>
                    <option value="2">매니저</option>
                    <option value="3" selected>유저</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="userPosition">직급</label></td>
            <td>
                <select id="userPosition" name="userPosition">
                    <option value="1">사원</option>
                    <option value="2">주임</option>
                    <option value="3">대리</option>
                    <option value="4">팀장</option>
                    <option value="5">과장</option>
                    <option value="6">차장</option>
                    <option value="7">부장</option>
                    <option value="8">부장</option>
                    <option value="9">임원</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" onclick="resetForm()">취소</button>
            </td>
            <td>
                <button type="button" onclick="submitData()">회원가입</button>
            </td>
        </tr>
    </table>
</div>
</body>

</html>
