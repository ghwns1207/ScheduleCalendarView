<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 모델에서 "username" 속성을 꺼내고 표시합니다. -->
<p th:text="${username}">Default User Name</p>

<!-- 모델에서 "userRole" 속성을 꺼내고 표시합니다. -->
<p th:text="${userRole}">Default User Role</p>
</body>
</html>
